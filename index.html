<!DOCTYPE html>
<html>
<head>
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>
<h1>Star Wars RPG!</h1>
<div id="characters-d">
    <ul>
        <li>
            <div class="panel panel-default characters" id="darthVader-d">
                <div class="panel-heading">Darth Vader</div>
                <div class="panel-body">
                    <img src="assets/images/darthvader.png">
                </div>
                <div class="panel-footer" id="vaderHp-d">?</div>
            </div>
        </li>
        <li>
            <div class="panel panel-default characters" id="palpatine-d">
                <div class="panel-heading">Emperor Palpatine</div>
                <div class="panel-body">
                    <img src="assets/images/palpatine.png">
                </div>
                <div class="panel-footer" id="palpatineHp-d">?</div>
            </div>
        </li>
        <li>
            <div class="panel panel-default characters"  id="chewbacca-d">
                <div class="panel-heading">Chewbacca</div>
                    <div class="panel-body">
                        <img src="assets/images/chewbacca.png">
                    </div>
                <div class="panel-footer" id="chewbaccaHp-d">?</div>
            </div>
        </li>
        <li>
            <div class="panel panel-default characters" id="luke-d">
                <div class="panel-heading">Luke Skywalker</div>
                    <div class="panel-body">
                        <img src="assets/images/lukeskywalker.png">
                    </div>
                <div class="panel-footer" id="lukeHp-d">?</div>
            </div>
        </li>
    </ul>
</div>
<div id="yourCharacter-d" class="mainCharacter-d">
    <h3>Your Character</h3>

</div>
<div id="enemies-d">
    <h3>Enemies Available to Attack</h3>
</div>
<div id="fightSection-d">
    <h3>Fight Section</h3>
<button id="attackButton">Attack!</button>
</div>
<div id="defender-d">
    <h3>Defender</h3>
</div>

<nav id="foot" class="navbar navbar-default navbar-bottom footer">

    <div class="copyright">
        <br> &#169; Copyright 2017 Ariel M .Costa
    </div>

</nav>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/game3.js"></script>
</body>

</html>
